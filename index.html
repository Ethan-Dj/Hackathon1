<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Recorder</title>
</head>
<body>
    <div id="scoresQuartersFouls">
        <div id="homeTeam" class="scores">
            <h2>Team 1</h2>
            <h1 id="pointsHome">0</h1>
            <button id="pointAddTeam1" class="pointsButton">+ 1</button>
            <button id="pointTakeTeam1" class="pointsButton">- 1</button>
            <hr>
            <button id="homeFTMade">Made FT</button>
            <button id="homeFTMissed">Missed FT</button>
        </div>
        <div id="quarterAndOther">
            <button id="viewMap">View Stats Map</button>
            <button id="reset">Remove Stats Map</button>
        </div>
        <div id="awayTeam" class="scores">
            <h2>Team 2</h2>
            <h1 id="pointsAway">0</h1>
            <button id="pointAddTeam2" class="pointsButton">+ 1</button>
            <button id="pointTakeTeam2" class="pointsButton">- 1</button>
            <hr>
            <button id="awayFTMade">Made FT</button>
            <button id="awayFTMissed">Missed FT</button>
        </div>
    </div>

    <div id="basketballCourt">
        <div id="home"></div>
        <div id="away"></div>
    </div>

    <div id="percentages">
        <div id="homeTeamStats" class="statsLayout">
            <h3 id="threeHome"></h3>
            <h3 id="twoHome"></h3>
            <h3 id="ftHome"></h3>
        </div>
        <div id="awayTeamStats" class="statsLayout">
            <h3 id="threeAway"></h3>
            <h3 id="twoAway"></h3>
            <h3 id="ftAway"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
