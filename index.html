<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Recorder</title>
</head>
<body>
    <div id="scoresQuartersFouls">
        <div id="homeTeam" class="scores">
            <h2>Home</h2>
            <h1 id="pointsHome">0</h1>
            <button id="homeFTMade">Made FT</button>
            <button id="homeFTMissed">Missed FT</button>
        </div>
        <div id="quarterAndOther">
            <h1>Quarter: </h1>
            <button id="nextQuarter">Next Quarter</button>
            <button id="reset">Reset the Game</button>
        </div>
        <div id="awayTeam" class="scores">
            <h2>Away</h2>
            <h1 id="pointsAway">0</h1>
            <button id="awayFTMade">Made FT</button>
            <button id="awayFTMissed">Missed FT</button>
        </div>
    </div>

    <div id="basketballCourt">
        <div id="home"></div>
        <div id="away"></div>
    </div>

    <div id="percentages">
        <div id="homeTeamStats" class="statsLayout">
            <h3>3pt%:</h3>
            <h3>2pt%:</h3>
            <h3>ftpt%:</h3>
        </div>
        <div id="awayTeamStats" class="statsLayout">
            <h3>3pt%:</h3>
            <h3>2pt%:</h3>
            <h3>ftpt%:</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
